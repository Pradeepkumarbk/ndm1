version: 2
jobs:
  build:
    docker:
      - image: ubuntu:16.04
    # machine: true
    environment: 
      ARCH: $(go env GOARCH).
      NODE_DISK_MANAGER: ndm
      CHANGE_MINIKUBE_NONE_USER: true
    working_directory: /home/circleci/.go_workspace/src/github.com/openebs/node-disk-manager
    steps:
      - checkout
      - run: pwd
      - run: cat /etc/os-release
      # - run: lsb_release -a
      - run: ls -lrth
      - run: echo "$GOPATH"
      - run: apt update
      - run: apt install -y curl
      - run: curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.9.4/bin/darwin/amd64/kubectl
      - run: chmod +x ./kubectl
      - run: mv ./kubectl /usr/local/bin/kubectl
      - run: curl -Lo minikube https://storage.googleapis.com/minikube/releases/v0.26.0/minikube-linux-amd64
      - run: chmod +x minikube
      - run: mv minikube /usr/local/bin/
      - run: make bootstrap
      - run: make
      - run: make e2e
